<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="settings">
        <input type="radio" id="zone" name="setting"><label for="zone">Time-Zone</label> <br>
        <input type="radio" id="coordinates" name="setting"><label for="coordinates">Coordinates</label>

        <div class="settings input-zone">
            <div class="enter-zone">
                <label for="time-zone">Enter Time-Zone: </label><input id="time-zone"type="text" placeholder="Europe/Amsterdam">
            </div>

            <div class="enter-coordinates">
                <label for="longitude">Longitude: </label><input type="text" id="longitude">
                <label for="latitude">Latitude: </label><input type="text" id="latitude">
            </div>
        </div>

    </div>


    <div class="clock-mode">

    </div>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"> </div>
            <div class="hand min-hand"> </div>
            <div class="hand second-hand"> </div>
        </div>
    </div>

      <script type="text/javascript" src="index.js"></script>

</body>
</html>
